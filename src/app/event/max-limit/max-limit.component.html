<ngx-spinner bdColor="rgb(255,255,255,1)" size="large" color="#33cc94" type="ball-scale-multiple"></ngx-spinner>
<div class="yes" *ngIf="showContent">
  <div class="row">
  
   
   
    <div class="row" >
      <div class="row mt-3">
        <div class="col-md-12 piro-imgs">
          <img src="../../assets/images/PiroSpacelogo.svg" alt="" />
        </div>
      </div>
      <div class="">
        <div class="col-md">
          <p class="over-head">Max Attendee Limit Reached</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md img-over">
          <img src="../../assets/images/Maxattendee.png" alt="" class="event-img" />
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <div class="col-md-7">
          <p class="over-body">
            This event has reached the maximum Attendees limit. please get in touch with the Organiser for any further information
          </p>
        </div>
      </div>
      <div class="">
        <div class="d-flex justify-content-center mt-4 mb-5">
          <div class="col-md-2 mx-3">
            <button class="btn-not" (click)="goDashboard()">Go back to Homepage</button>
          </div>
          <div class="col-md-2">
            <button class="btn-registernow" (click)="explore()">Explore More Events</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
